- name: Configure locale to {{ locale }}
  shell: >
    /usr/sbin/locale-gen "{{ locale }}"&&
    /usr/sbin/update-locale LANG="{{ locale }}" LC_ALL="{{ locale }}"
  tags:
    - locale

- name: Set /etc/localtime to {{ timezone }}
  command: /bin/cp /usr/share/zoneinfo/{{ timezone }} /etc/localtime
  tags:
    - locale

- name: Set /etc/timezone to {{ timezone }}
  template: >
    src=timezone
    dest=/etc/timezone
  # notify: Update tzdata
  tags:
    - locale

- name: Backup volumes
  cron: >
    name="backup volumes"
    user=yuanying
    job="rsync -az -e ssh --rsync-path='/Users/yuanying/bin/rsync.sh' --exclude 'lost+found' /volumes/ 192.168.1.86:/backups/"
    special_time=daily
